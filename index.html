---
layout: default
---

<div class="home">

  <h1 class="page-heading">All Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} - <span class="post-meta">{{ post.date | date: "%-d %B %Y" }}</span></a>
        </h2>
		{{ post.excerpt | strip_html | strip_newlines | truncate: 180 }}
      </li>
    {% endfor %}
  </ul>

</div>
