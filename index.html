---
layout: default
---

<div class="home">

  <h1 class="page-heading">Latest Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} - <span class="post-meta">{{ post.date | date: "%-d %B %Y" }}</span></a></h2>
		{{ post.description }}
      </li>
    {% endfor %}
</ul>

</div>
