---
layout: default
redirect_to:
  - https://www.goyllo.com
---

<div class="home">

  <h1 class="page-heading">All Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
